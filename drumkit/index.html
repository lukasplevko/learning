<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65" >
            <kbd>A</kbd>
            <span>clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>HIHAT</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>OPENHAT</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>BOOM</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>SNARE</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>TINK</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>TOM</span>
        </div>
    </div>

    <audio src="audio/boom.wav" data-key="71"></audio>
    <audio src="audio/clap.wav" data-key="65"></audio>
    <audio src="audio/hihat.wav" data-key="83"></audio>
    <audio src="audio/kick.wav" data-key="68"></audio>
    <audio src="audio/openhat.wav" data-key="70"></audio>
    <audio src="audio/ride.wav" data-key="72"></audio>
    <audio src="audio/snare.wav" data-key="74"></audio>
    <audio src="audio/tink.wav" data-key="75"></audio>
    <audio src="audio/tom.wav" data-key="76"></audio>
<script>
    window.addEventListener('keydown', function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key =  document.querySelector(`div[data-key="${e.keyCode}"]`);
        if(!audio) return; //Ukončí funkciu pokial je audio premenná prázdna
        key.classList.add('playing')
        audio.currentTime = 0;
        audio.play();
    })

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeClass));
    function removeClass(e){
        if(e.propertyName !== "transform") return; //čas na ukončenie funkcie definuje transition
        
        this.classList.remove('playing')
    }
</script>
</body>

</html>
